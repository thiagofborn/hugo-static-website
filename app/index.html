<!DOCTYPE html>
<html>
<head>
    <title>Move Image on Click</title>
    <style>
        #image {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <img id="image" src="./media/captain_marvel.jpg" alt="Captain Marvel">
    <script>
        var image = document.getElementById("image");
        var isMoving = false;
        var offset = { x: 0, y: 0 };

        image.addEventListener("mousedown", function(e) {
          isMoving = true;
          offset.x = e.offsetX;
          offset.y = e.offsetY;
        });

        image.addEventListener("mousemove", function(e) {
          if (!isMoving) return;
          var x = e.pageX - offset.x;
          var y = e.pageY - offset.y;
          image.style.left = x + "px";
          image.style.top = y + "px";
        });

        image.addEventListener("mouseup", function() {
          isMoving = false;
        });
    </script>
</body>
</html>
